<!DOCTYPE html>

<html>

<head>
	<title>Les candidats</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://kit.fontawesome.com/57272d54e7.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="banner">
		<div class="container">
			<h1>Candidats pour 2020-2021</h1>
			<h2>Découvrez les candidats de la XIVe génération</h2>
		</div>
	</div>

	<div class="container">
		<div class="cards">

			<div class="card">
				<img src="images/sophie.jpg" alt="Sophie Renauld" class="Avatar">
				<h2>Trésorière</h2>
				<a href="https://www.facebook.com/profile.php?id=100011943854916" target="blank" class="icons"><i class="fab fa-facebook-square"></i></a>
			</div>

			<div class="card">
				<img src="images/victoire.jpg" alt="Vitoire Adnet" class="Avatar">
				<h2>Trésorière</h2>
				<a href="https://www.facebook.com/profile.php?id=100009563630267" target="blank" class="icons"><i class="fab fa-facebook-square"></i></a>
			</div>

			<div class="card">
				<img src="images/emma.jpg" alt="Emma Monchablon" class="Avatar">
				<h2>Secrétaire Générale</h2>
				<a href="https://www.facebook.com/emma.mnchbln" target="blank" class="icons"><i class="fab fa-facebook-square"></i></a>
			</div>

			<div class="card">
				<img src="images/audrey.jpg" alt="Audrey Philippe" class="Avatar">
				<h2>Vice-Présidente</h2>
				<a href="https://www.facebook.com/audrey.philippe.58" target="blank" class="icons"><i class="fab fa-facebook-square"></i></a>
			</div>

			<div class="card">
				<img src="images/nicolas.jpg" alt="Nicolas Goujon" class="Avatar">
				<h2>Président</h2>
				<a href="https://www.facebook.com/nicolas.goujon.180" target="blank" class="icons"><i class="fab fa-facebook-square"></i></a>
			</div>
		</div>
		<h2>Les éléctions auront lieu le 15 avril.</h2>
		<h2>Les résultats seront publiés sur notre site.</h2>
	</div>


</body>


</html>
